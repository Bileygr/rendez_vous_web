<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Gestionnaire de rendez-vous</title>
		
		<!-- CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://v4-alpha.getbootstrap.com/examples/narrow-jumbotron/narrow-jumbotron.css" >
	</head>

	<body>
		<div class="container">
			<div class="header clearfix">
				<h1 class="text-muted">Gestionnaire de rendez-vous</h1>
			</div>

			<div class="jumbotron">
				<div class="header clearfix">
					<h1 class="text-muted"><a href="liste-de-vos-rendez-vous.php" class="btn btn-secondary">Retour</a> | Modifier une demande</h1>
				</div>
				
				<form method="POST" enctype="multipart/form-data">
					<div class="form-group">
						<label for="objet">Objet</label>
						<input type="text" class="form-control" name="objet" id="objet" placeholder="Objet" value="{{ objet }}" required autofocus>
					</div>

					<div class="form-group">
						<label for="date">Date</label>
						<input type="datetime-local" name="date" id="date" class="form-control" value="{{ date }}">
					</div>

					<div class="form-group">
						<label for="message">Méssage</label>
    					<textarea class="form-control" name="message" id="message" rows="5" placeholder="Écrivez votre méssage...">{{ message }}</textarea>
					</div>

					<div class="form-group">
					    <label for="fichier">Fichier</label>
					    <input type="file" name="fichier" class="form-control-file" id="fichier"><br>
					    <b><u>Fichier déja en ligne</u>: <a href="{{ chemin vers le fichier }}">{{ nom du fichier }}</a>
					</div>

					<br>

					<p>
						<b><u>Enseignant(e)</u>: {{ enseignant }}</b>
					</p>

					<input type="submit" name="modifier" class="btn btn-secondary" value="Modifier">
				</form>
			</div>

			<footer>
				<p>Copyright &copy; Cheik-Siramakan Keita 2019</p>
			</footer>
		</div>

		<!-- Scripts -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</body>
</html>
