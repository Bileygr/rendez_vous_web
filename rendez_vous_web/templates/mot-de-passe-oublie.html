{% extends 'accueil.html' %}

{% block title %}
    Rendez-vous web app | Mot de passe oublié
{% endblock %}

{% block head %}
    Rendez-vous web app | Mot de passe oublié
{% endblock %}

{% block body %}
    <h2>Un nouveau mot de passe vous sera envoyé.</h2><br>
    <form method="POST">
        {% csrf_token %}
        <div class="form-row">
            {{ form.email }}
        </div><br>
        <input type="submit" name="envoyer" class="btn btn-primary btn-block" value="Envoyer">
        <a href="{% url 'connexion' %}" class="btn btn-warning btn-block">Retour</a>
    </form>
{% endblock %}
